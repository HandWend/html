<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form1</title>
</head>
<body>
	<form autocomplete="on">
		<label for="fname">First name:</label><br> 
		<input type="text" id="fname" name="fname" values="" required autofocus placeholder="성"><br> 
		<label for="lname">Lastname:</label><br> 
		<input type="text" id="lname" name="lname" values="" required placeholder="이름"><br>
		<input type="submit" value="Submit">
		</form>
		<hr>
		<form>
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label><br> <input type="radio" id="css"
			name="fav_language" value="CSS"> <label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language"
			value="JavaScript"> <label for="javascript">JavaScript</label>
		<hr>
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label><br> <input
			type="checkbox" id="vehicle2" name="vehicle2" value="Car"> <label
			for="vehicle2"> I have a car</label><br> <input type="checkbox"
			id="vehicle3" name="vehicle3" value="Boat"> <label
			for="vehicle3"> I have a boat</label>
		<hr>
		<label for="cars">Choose a car:</label> <select id="cars" name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select> <br>
		<textarea name="message" rows="10" cols="30"> The cat was playing in the garden. </textarea><br>
		<label for="cars">Choose a car:</label> <select id="cars" name="cars"
			size="4" multiple>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select>
		  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
    <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

	</form>
</body>
</html>
