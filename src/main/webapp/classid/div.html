<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
</head>
<body>
<!-- p태그는 margin 16px이 기본으로 깔린다. -->
<p>p태그에 해당하는 블록이다.</p>

<!-- div태그는 margin 없이 한 줄만 해당한다.  -->
<div>div태그에 해당하는 블록이다.</div>

<!-- background-color: 검정색으로, color: 하얀색으로, padding: 태그 바로 옆 여백 20px을 주겠다.  -->
<div style="background-color:black;color:white;padding:20px;">
<!-- h2태그: 기본마진 약 20px 가량 가진다. -->
  <h2>London</h2>
  <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
</div>

<!-- span태그는 문장의 시작부터 끝까지만 블록으로 잡히고 이후 계속 이어붙일 수 있다. -->
<span>span(1)태그에 해당한다.</span>
<span>span(2)태그에 해당한다.</span>

<!-- p태그 안에 있기에 기본적으로 16px에 해당하는 margin을 가진다. 색에 해당하는 단어는 span을 준다.  -->
<p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>
</body>
</html>
