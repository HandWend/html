<!DOCTYPE html> <!-- 주석 단축키: ctrl + shift + (/), html5 선언 -->

<!-- html 시작태그(tag), 보통 여는 태그가 있으면 닫는 태그가 있어야 한다.   -->
<html lang = "ko">
 

<!-- 문서 정보  -->
<head> 

<!-- 현재 문서에 대한 인코딩 정보 게시 -->
<meta charset="UTF-8">
<title>Page Title</title>
</head>

<!-- 본문 내용  -->
<!--  실행방법: 해당 파일에서 마우스 우클릭 - run as - run on server - tomcat 9.0(Always) -->
<body>
<h1>This is a Heading</h1> <!-- 머리글, h1 ~ h6, 숫자가 커질수록 글씨가 얇고 작아짐.  -->
<h2>This is a Heading</h2>
<h3>This is a Heading</h3>
<h3 style = "font-size:60px;">This is a Heading</h3>



<a href="https://www.w3schools.com">This is a link</a>
<a href ="https://www.naver.com." title = 네이버>네이버</a>
<!-- alt: 그림이 없을 때 글씨로 대체해 줌. / ★시각장애인들에게 alt에 해당하는 문장을 읽어줌. -->
<img src="https://www.w3schools.com/images/w3lynx_200.png" alt="W3Schools.com" width="104" height="142">

<!--title: 말풍선, 적절한 설명 첨가 가능  -->
<p title = "툴팁">This is a paragraph.</p> <!-- p(paragraph): 단락을 의미. -->
<p style = "color:red">This is another p</p>
안녕하세요<br> <!-- 줄 바꿈, /는 들어가도 되고 안 들어가도 됨. (<br/) -->
또 안녕하세요
</body> 

</html> <!-- html 닫는 태그 -->
